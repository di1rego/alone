<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone at home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<!-- Страница бронирования – booking.html -->

<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="index.html">
                    <div class="logo"><img src="img/logo.png" alt="logo"></div>
                </a>
                <input type="checkbox" name="hamburger" id="toggle__menu">
                <label for="toggle__menu" class="menu__btn">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a href="index.html" class="menu__item">Акции</a></li>
                    <li><a href="search.html" class="menu__item">Поиск</a></li>
                    <li><a href="booking.html" class="menu__item active">Управление бронированием</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Страница бронирования -->
    <section class="form__search">
        <div class="container">
            <h2 class="title">Сбор данных о постояльцах кемпинга</h2>
            <div class="form__search-wrapper">
                <form action="" method="get">
                    <h2>Данные о заказе</h2>
                    <label for="">Данные о заказе:</label>
                    <input type="text" placeholder="Регион">

                    <label for="">Адрес кемпинга:</label>
                    <input type="text" placeholder="Адрес кемпинга">

                    <label for="">Дата заселения:</label>
                    <input type="date" name="" id="">

                    <label for="">Дата выселения:</label>
                    <input type="date" name="" id="">

                    <label for="">Стоимость</label>
                    <input type="number" name="" id="" placeholder="0 руб." min="0">

                    <h2>Данные о постояльцах (для каждого постояльца)</h2>
                    <label for="">ФИО:</label>
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Отчество">

                    <label for="">Дата рождения:</label>
                    <input type="date" name="" id="">

                    <label for="">Номер документа:</label>
                    <input type="file" name="" id=""><br>

                    <label for="">Выбор дополнительных услуг:</label>
                    <p>
                        <input type="checkbox" name="" id="">
                        <label for="">Медицинское сопровождение - <wbr></wbr> 500 р/чел</label>
                    </p>
                    <p>
                        <input type="checkbox" name="" id="">
                        <label for="">Услуги курьера - <wbr></wbr> 50 р + 10 р за каждый км</label>
                    </p>
                    <p>
                        <input type="checkbox" name="" id="">
                        <label for="">Организация питани - <wbr></wbr> 500 р/чел</label>
                    </p>

                    <p class="search__btn">
                        <button type="submit">Забронировать ещё</button>
                        <button type="reset">Удалить</button>
                    </p>

                    <label for="">Итоговая стоимость:</label>
                    <input type="number" name="" id="" placeholder="0 руб." min="0">

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
